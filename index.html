<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="image">
      <img class="desktop_img" src="images/image-product-desktop.jpg" alt="product_image">
      <img class="mobile_img" src="images/image-product-mobile.jpg" alt="product_image">
    </div>
    <div class="text_box">
      <h3>Preview</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><h2>$149.99</h2>  <small>$169.99</small></div>
      <div>
        <button class="btn"> <img class="cart_icon" src="images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ashaduzzaman.netlify.app/">Ashaduzzaman</a>.
  </div>
</body>
</html>
